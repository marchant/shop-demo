<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="products-carousel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [
                    0,
                    0,
                    800
                ],
                "cameraTargetPoint": [
                    0,
                    0,
                    0
                ],
                "elasticScrollingSpeed": 0.6,
                "flowEditorMetadata": {
                    "flowEditorVersion": 0.1,
                    "shapes": [
                        {
                            "type": "FlowSpline",
                            "name": "Spline 1",
                            "pathIndex": 0
                        }
                    ]
                },
                "hasSelectedIndexScrolling": false,
                "isCameraEnabled": false,
                "isSelectionEnabled": false,
                "linearScrollingVector": [
                    -300,
                    0
                ],
                "paths": [
                    {
                        "knots": [
                            {
                                "previousHandlerPosition": [],
                                "nextDensity": 1,
                                "previousDensity": 1,
                                "knotPosition": [
                                    -300,
                                    0,
                                    -200
                                ],
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": -0.2,
                                "nextHandlerPosition": [
                                    -200,
                                    0,
                                    0
                                ]
                            },
                            {
                                "knotPosition": [
                                    0,
                                    0,
                                    0
                                ],
                                "nextHandlerPosition": [
                                    100,
                                    0,
                                    0
                                ],
                                "previousHandlerPosition": [
                                    -100,
                                    0,
                                    0
                                ],
                                "nextDensity": 1,
                                "previousDensity": 1,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 2.5
                            },
                            {
                                "knotPosition": [
                                    300,
                                    0,
                                    -200
                                ],
                                "nextHandlerPosition": [
                                    null,
                                    null,
                                    null
                                ],
                                "previousHandlerPosition": [
                                    200,
                                    0,
                                    0
                                ],
                                "nextDensity": 1,
                                "previousDensity": 1,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": -0.2
                            }
                        ],
                        "units": {
                            "rotateX": "",
                            "rotateY": "",
                            "rotateZ": "",
                            "opacity": ""
                        },
                        "headOffset": 1,
                        "tailOffset": 1
                    }
                ],
                "sceneOffsetLeft": 0,
                "sceneOffsetTop": 0,
                "sceneScaleX": {
                    "numerator": "1",
                    "denominator": "300"
                },
                "sceneScaleY": {
                    "numerator": "1",
                    "denominator": "1"
                },
                "scrollingTransitionDuration": 500,
                "scrollingTransitionTimingFunction": "ease",
                "scrollVectorX": true,
                "scrollVectorY": true,
                "selectedIndexScrollingOffset": 0,
                "stride": 1
            },
            "bindings": {
                "content": {"<-": "@owner.content"},
                "sceneScaleX.numerator": {"<-": "viewportWidth"}
            }
        },
        "productsCarouselItem": {
            "prototype": "ui/products-carousel-item.reel",
            "properties": {
                "element": {"#": "productsCarouselItem"},
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "product": {"<-": "@flow:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ProductsCarousel">
        <div data-montage-id="flow" class="ProductsCarousel-flow">
            <div data-montage-id="productsCarouselItem"></div>
        </div>
    </div>
</body>
</html>
